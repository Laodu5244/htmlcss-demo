<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/fontsizeset.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header><img src="img/状态栏.png" alt="" /></header>
    <div class="xiao">
      <img src="img/叉子.png" alt="" />
      <h2>晓舟报告</h2>
    </div>
    <div class="sou">
      <img src="img/放大镜.png" alt="" />
      <input type="text" placeholder="输入搜索内容" />
    </div>
    <div class="logo">
      <img src="img/图层 6.png" alt="" />
    </div>
    <!-- 第一个盒子 -->
    <div class="box1">
      <div class="jing">
        <div class="item1">精选手册</div>
        <div class="item2">
          查看更多
          <img src="img/矩形 10 拷贝 2.png" alt="" />
        </div>
      </div>

      <div class="boxson">
        <img class="pic" src="img/1.png" />
        <div class="text">
          <h3>前端开发学习手册</h3>
          <p>2022.4.3</p>
        </div>
        <button class="btn">进入</button>
      </div>
      <div class="boxson boxson2">
        <img class="pic" src="img/java图.png" />
        <div class="text">
          <h3>JAVA开发学习手册</h3>
          <p>2022.4.3</p>
        </div>
        <button class="btn">进入</button>
      </div>
    </div>
    <!-- 第二个盒子 -->
    <div class="box2">
      <div class="jing">
        <div class="item1">精选博客</div>
        <div class="item2">
          查看更多
          <img src="img/矩形 10 拷贝 2.png" alt="" />
        </div>
      </div>
      <div class="boxson">
        <img class="pic" src="img/博客图.png" />
        <div class="text">
          <h3>学习编程的五大误区</h3>
          <p>2022.4.3</p>
        </div>
        <button class="btn">进入</button>
      </div>
    </div>
    <!-- 第三个盒子 -->
    <div class="box3">
      <div class="jing">
        <div class="item1">精选视频</div>
        <div class="item2">
          查看更多
          <img src="img/矩形 10 拷贝 2.png" alt="" />
        </div>
      </div>
      <div class="boxson">
        <img class="pic" src="img/图层 3.png" />
        <div class="text">
          <h3>视频</h3>
          <p>2022.4.3</p>
        </div>
        <button class="btn">进入</button>
      </div>
    </div>
    <!-- 第四个盒子 -->
    <div class="box4">
      <h5>晓舟报告 <span>|</span> 团队介绍</h5>
      <p>晓舟报告官方网站©2019 冀ICP备18023262号-4</p>
      <a href="#">
        <img class="goback" src="img/返回顶部.png" alt="" />
      </a>
    </div>

    <div class="footer">
      <div class="foo1">
        <img src="img/首页bu.png" />
        <div>首页</div>
      </div>
      <div class="foo2">
        <img src="img/手册.png" />
        <div>手册</div>
      </div>
      <div class="foo3">
        <img src="img/博客.png" />
        <div>博客</div>
      </div>
      <div class="foo4">
        <img src="img/图层 1.png" />
        <div>视频</div>
      </div>
      <div class="foo5">
        <img src="img/我的.png" />
        <div>我的</div>
      </div>
